eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    preferIpAddress: true
    lease-renewal-interval-in-seconds: 2
    lease-expiration-duration-in-seconds: 3

files:
  upload:
#    上传的文件磁盘保存路径
    path: /home/user/upload

server:
  port: 8080

#mybatis config
mybatis:
  mapper-locations: classpath*:mapper/*.xml
  type-aliases-package: com.isoftstone.test.portal.common.model
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql


spring:
# 默认值为 /**
#  mvc:
#    static-path-pattern: "/**"
# 默认值为 classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/
#  这里设置要指向的路径，多个使用英文逗号隔开，
  resources:
    static-locations: classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,file:///${files.upload.path}/

  aop:
    auto: true
    proxy-target-class: true
  datasource:
    url: jdbc:mysql://localhost:3306/test_portal?useUnicode=true&characterEncoding=utf8
    username: root
    password: 1234
    driver-class-name: com.mysql.jdbc.Driver
  thymeleaf:
    cache: false # Enable template caching.
# Check that the templates location exists.
    check-template-location: true
# Content-Type value.
    content-type: text/html
# Enable MVC Thymeleaf view resolution.
    enabled: true
# Template encoding.
    encoding: UTF-8
# Comma-separated list of view names that should be excluded from resolution.
    excluded-view-names:
# Template mode to be applied to templates. See also StandardTemplateModeHandlers.
    mode: HTML5
# Prefix that gets prepended to view names when building a URL.
    prefix: classpath:/static/
# Suffix that gets appended to view names when building a URL.
    suffix: .html
#template-resolver-order: # Order of the template resolver in the chain. spring.thymeleaf.view-names= # Comma-separated list of view names that can be resolved.
  jackson:
      date-format: yyyy-MM-dd HH:mm:ss
      time-zone: GMT+8
      locale: zh
      default-property-inclusion: non_empty
  http:
    multipart:
      #默认允许文件上传.
      enabled: true
      # 最大支持文件大小
      max-file-size: 20MB
      # 最大支持请求大小
      max-request-size: 20MB
       #支持文件写入磁盘.
      file-size-threshold: 0

portal:
    async:
        corePoolSize: 2
        maxPoolSize: 50
        queueCapacity: 10000
    cache:
        timeToLiveHours: 1

feign:
  compression:
    request:
      mime-types: "application/json"

management:
  security:
    enabled: false
  health:
    redis:
      enabled: false
endpoints:
  metrics:
    sensitive: false
  health:
    sensitive: false
    enabled: true

hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: THREAD
          thread:
            timeoutInMilliseconds: 60000

ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 60000
